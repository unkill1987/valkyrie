<style>
  .bg-dark{ background:white!important; }
  .btn-primary{ background:#007bff!important; border-color:#007bff!important;}
   a{color:#007bffed}
    img {text-align:center; }
  .form-control:focus{border-color:#007bffed; }
  .custom-select:focus{border-color:#007bffed; }
  .custom-select{ -webkit-appearance:none;}

  <body class="bg-dark">
    <img class="container-fluid" src="{% static 'app/img/img3.png'%}">
    <div class="container">
      <div class="card-login mx-auto mt-5">


          <form>

            <select class="custom-select" name="role" style="width:200px;height:45px;">
                <option value="1" selected>수입자</option>
                <option value="2">수출자</option>
                <option value="3">보험사</option>
                <option value="4">관세청</option>
            </select>
            <div class="form-group">
              <div class="form-label-group">

              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="{% url 'index' %}">Login</a>

              <div class="g-signin2" data-onsuccess="onSignIn"></div>

          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="{% url 'register' %}">Register an Account</a>
            <a class="d-block small" href="forgot-password">Forgot Password?</a>
          </div>
        </div>
      </div>
