<!-- Core plugin JavaScript-->
<script src="{% static 'app/vendor/jquery-easing/jquery.easing.min.js'%}"></script>
    <script>
      $('#register').click(function() {
        $.ajax({
          url: '/app/register/',
          type: 'post',
          data: $('form').serialize(),
          success: function(res) {
            alert(res.result)
            if(res.result == '가입완료') {
              location = '/app/'
            }
          }
        })
        return false
      })

    </script>
